<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sushantmani Tripathi | AI/ML Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio of Sushantmani Tripathi - AI/ML developer showcasing projects, skills, and experiences." />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sushantmani Tripathi | AI/ML Portfolio" />
    <meta property="og:description" content="Explore projects, skills, and résumé of Sushantmani Tripathi." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://SushantmaniTripathi.github.io/AIML-Portfolio" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Font (Optional but Stylish) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Résumé Download -->
    <script>
      // Optional: trigger resume download on load or via button click
      function downloadResume() {
        const link = document.createElement('a');
        link.href = '%PUBLIC_URL%/resume.pdf';
        link.download = 'Sushantmani_Tripathi_Resume.pdf';
        link.click();
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Download Resume Button -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
      <button
        onclick="downloadResume()"
        style="
          padding: 10px 16px;
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 12px;
          backdrop-filter: blur(10px);
          color: #fff;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
        "
        onmouseover="this.style.background='rgba(255,255,255,0.25)'"
        onmouseout="this.style.background='rgba(255,255,255,0.1)'"
      >
        ⬇️ Download Résumé
      </button>
    </div>

    <div id="root"></div>
  </body>
</html>
